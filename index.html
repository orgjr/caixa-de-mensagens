<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/Assets/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./Assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="./Assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="./Assets/css/messages.css" type="text/css" />
    <title>Caixa de Mensagens</title>
  </head>
  <body>
    <div class="container-body" id="container-body">
      <!-- left  -->
      <div class="left">
        <div class="try-it">
          <div class="formulary">
            <div class="boxTheFormulary">
              <div class="textForm">
                <span class="text">Escreva sua mensagem:</span>
              </div>
              <div class="formBox">
                <form id="myForm" method="post">
                  <textarea
                    type="text"
                    id="form-placeholder"
                    name="form-placeholder"
                    placeholder="O que vocÃª estÃ¡ pensando?"
                    style="font-family: 'Times New Roman', Times, serif"
                  ></textarea>
                </form>
              </div>
            </div>
            <div class="buttonSend">
              <button id="send" onclick="send()" type="button">Enviar</button>
            </div>
          </div>
        </div>
        <!-- right arrow -->
        <div class="right-arrow">
          <button class="right-arrow-button" id="right-arrow-button">
            <img
              src="/Assets/icons/right-blue-arrow.png"
              style="width: 20px; height: 35px"
              alt="next page"
            />
          </button>
        </div>
        <!-- end of right arrow -->
      </div>

      <!-- right  -->
      <div class="right" id="right">
        <!-- left arrow -->
        <div class="top-left-arrow">
          <div class="left-arrow">
            <button class="left-arrow-button" id="left-arrow-button">
              <img
                src="/Assets/icons/left-blue-arrow.png"
                style="width: 20px; height: 35px"
                alt="previous page"
              />
            </button>
          </div>
        </div>
        <!-- end of left arrow -->
        <div class="messages-container">
          <div class="messages" id="messages">
            <!-- here is the messages  -->
          </div>
        </div>
      </div>
    </div>

    <script src="/Assets/send.js" type="text/javascript"></script>
    <script src="/Assets/arrow-button.js" type="text/javascript"></script>
    <script src="/Assets/show-message.js" type="text/javascript"></script>
  </body>
</html>
